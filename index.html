<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="container__principal">
    <div class="principal__advice">
      <h1 class="advise__number">
        advise # <span id="adviceNumber">117</span>
      </h1>
      <p class="number__textadvice" id="textAdvice">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </p>
      <div class="textadvice__line">
        <div class="line__intermediate"></div>
        <div class="line__floating"></div>
        <div class="line__floating line__right"></div>
        <div class="line__intermediate"></div>
      </div>
      <div class="button__container">
        <button class="container__advise" id="buttonAdvice">
          <img src="./images/icon-dice.svg" alt="" class="advise__image" />
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
